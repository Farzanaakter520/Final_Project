<div class="row p-2">
  <!-- Form Section -->
  <div class="col-md-5">
    <h1 class="form-title text-primary text-center"> Add Doctor</h1>
    <div class="container shadow-lg p-4 bg-white rounded">
      <form (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="writerName" class="form-label fw-bold"> Doctor's Name:</label>
          <input type="text" id="writerName" [(ngModel)]="writer.writerName" name="writerName" required
            class="form-control" placeholder="Enter doctor's name" />
        </div>

        <!-- Book Name -->
        <!-- <div class="mb-3">
          <label for="bookName" class="form-label"> Book Name:</label>
          <input type="text" id="bookName" [(ngModel)]="writer.bookName" name="bookName" required class="form-control"
            placeholder="Enter book name" />
        </div> -->

        <div class="mb-3">
          <label class="form-label fw-bold"><i class="fas fa-stethoscope"></i> Department:</label>
          <select class="form-select border-primary shadow-sm rounded-pill" [(ngModel)]="writer.writerDept"
              name="writerDept" required>
              <option value="" disabled selected>-- Select Department --</option>
              <option value="Pediatricians"> Pediatricians</option>
              <option value="Geriatric medicine"> Geriatric Medicine</option>
              <option value="Dermatologists"> Dermatologists</option>
              <option value="Infectious disease"> Infectious Disease</option>
              <option value="Ophthalmologists"> Ophthalmologists</option>
              <option value="Obstetrician/gynecologists"> Obstetrician/Gynecologists</option>
              <option value="Cardiologists"> Cardiologists</option>
              <option value="Endocrinologists"> Endocrinologists</option>
              <option value="Gastroenterologists"> Gastroenterologists</option>
              <option value="Nephrologists"> Nephrologists</option>
              <option value="Urologists"> Urologists</option>
              <option value="Otolaryngologists"> Otolaryngologists</option>
              <option value="Oncologists"> Oncologists</option>
          </select>
      </div>
      <!-- <div class="mb-3">
          <label class="form-label fw-bold"><i class="fas fa-dollar-sign"></i> üí∞ Fee:</label>
          <input class="form-control border-primary shadow-sm rounded-pill" type="number" [(ngModel)]="writer.writerFee"
              name="writerFee" required />
      </div> -->
      <div class="mb-3">
          <label class="form-label fw-bold"><i class="fas fa-graduation-cap"></i>  Degree:</label>
          <input class="form-control border-primary shadow-sm rounded-pill" type="text" [(ngModel)]="writer.writerDegree"
              name="writerDegree" required />
      </div>
      <!-- <div class="mb-3">
          <label class="form-label fw-bold"><i class="fas fa-check-circle"></i> ‚úÖ Availability:</label><br>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" [(ngModel)]="writer.isAvailable" name="isAvailable"
                  [value]="true" />
              <label class="form-check-label text-primary">‚úîÔ∏è Available</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" [(ngModel)]="writer.isAvailable" name="isAvailable"
                  [value]="false" />
              <label class="form-check-label text-danger">‚ùå Not Available</label>
          </div> -->

        <div class="mb-3">
            <label for="bookName" class="form-label fw-bold"> Address:</label>
            <input type="text" id="bookName" [(ngModel)]="writer.bookName" name="bookName" required class="form-control"
              placeholder="Enter Address" />
          </div>

        <!-- Price -->
        <div class="mb-3">
          <label for="price" class="form-label fw-bold"> Fee:</label>
          <input type="number" id="price" [(ngModel)]="writer.price" name="price" required min="1"
            class="form-control" />
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label fw-bold"> Doctor Image URL:</label>
          <input type="text" id="imageUrl" [(ngModel)]="writer.imageUrl" name="imageUrl" required class="form-control"
            placeholder="Enter image URL" />
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            {{ isUpdate ? ' Update ' : 'Add ' }}
          </button>
        </div>
      </form>
    </div>
  </div>


<!-- Table Section -->
<div class="col-md-7">
  <h3 class="form-title text-primary text-center"> List Of Doctors</h3>
  <div class="container">
    <table *ngIf="writers.length > 0" class="table table-striped table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th> Doctor name</th>
          <th> Department</th>
          <!-- <th> Fee</th> -->
          <th> Degree</th>
          <th> Address</th>
          <th> Price</th>
          <th> Image</th>
          <th> Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let writer of writers; let i = index">
          <td>{{i+1}}</td>
          <td>{{ writer.writerName }}</td>
          <td>{{ writer.writerDept }}</td>
          <!-- <td>{{ writer.writerFee }}</td> -->
          <td>{{ writer.writerDegree }}</td>
          <td>{{ writer.bookName }}</td>
          <td>${{ writer.price }}</td>
          <td>
            <img *ngIf="writer.imageUrl; else noImage" [src]="writer.imageUrl" alt="Doctor's Image" class="img-thumbnail" width="60" height="60" />
            <ng-template #noImage>
              <span class="text-muted">No Image</span>
            </ng-template>
          </td>
          <td>
            <button class="btn btn-outline-info btn-sm" (click)="editWriter(writer, i)">Edit</button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteWriter(i)"> Delete</button>

          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="writers.length === 0" class="alert alert-warning text-center mt-3">
      <!-- üìå No books have been added yet. Start by adding a new book! -->
    </div>
  </div>
</div>
</div>
