      <div class="container">
        <div class="role-selection">
          <h2>Login Portal</h2>
          <p>Select your role to login</p>
          <div class="roles">
            <button *ngFor="let role of roles" (click)="selectRole(role)">
              <i [class]="role.icon"></i> {{ role.name }}
            </button>
          </div>
        </div>
        <div class="login-form">
          <h2>Welcome Back</h2>
          <p>Please enter your credentials to access your account</p>
          <form (ngSubmit)="login()">
            <input type="text" placeholder="Enter your username" [(ngModel)]="username" name="username" required>
            <input type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
            <button type="submit">Login</button>
          </form>
          <a href="#">Forgot password? <strong>Reset here</strong></a>
        </div>
        
      </div>
