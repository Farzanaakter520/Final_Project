<div class="container">
    <h1 style="text-align: center;background-color: rgb(201, 180, 235);">Patient List</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Date of Birth</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for(patient of patients; track patient.id){
            <tr>
              <td>{{patient.name}}</td>
              <td>{{patient.age}}</td>
              <td>{{patient.gender}}</td>
              <td>{{patient.address}}</td>
              <td>{{patient.phone}}</td>
              <td>{{patient.dateOfBirth}}</td>
              <td>{{patient.date}}</td>
              <td>
                <button type="button" class="btn btn-info btn-sm" (click)="editPatient(patient)">
                  <i class="fa fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm" (click)="deletePatient(patient)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
        }
    </table>
  </div>
