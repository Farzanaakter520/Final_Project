<app-navbar></app-navbar>
<div class="row">
  <div class="col-2">
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-10 d-flex justify-content-center align-items-start pt-4">
    <div class="profile-card-horizontal shadow">
      <div class="profile-left">
        <img src="{{ admin.profileImage }}" alt="Admin Avatar" class="profile-avatar-horizontal" />
      </div>
      <div class="profile-right">
        <h4 class="profile-name">{{ admin.name }}</h4>
        <p class="profile-detail"><strong>Email:</strong> {{ admin.email }}</p>
        <p class="profile-detail"><strong>Phone:</strong> {{ admin.phone }}</p>
        <p class="profile-detail"><strong>Role:</strong> {{ admin.role }}</p>
        <button class="btn btn-custom-horizontal" (click)="editProfile()">Edit Profile</button>
      </div>
    </div>
  </div>
</div>
