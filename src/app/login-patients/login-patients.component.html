<app-navbar></app-navbar>
      <div class="container">
        <div class="role-selection">
          <h2>Login Portal for Patients</h2>
          <p>Select your role to login</p>
          <div class="roles">
            <a *ngFor="let role of roles" href="{{role.link}}">
                <button (click)="selectRole(role)">
                <i [class]="role.icon"></i> {{ role.name }}
                </button>
            </a>
          </div>
        </div>
        <div class="login-form">
          <h2>Welcome Back</h2>
          <p>Please enter your credentials to access your account</p>
          <form (ngSubmit)="login()">
            <input type="email" placeholder="Enter your username" [(ngModel)]="email" name="email" required>
            <input type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
            <button type="submit" (click)="onLogin()">Login</button>
          </form>
          <a href="#">Forgot password? <strong>Reset here</strong></a>
        </div>
        
      </div>
